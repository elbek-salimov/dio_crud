name: dio_crud
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  dio: ^5.4.2+1
  flutter_bloc: ^8.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  fonts:
     - family: Inter
       fonts:
         - asset: assets/fonts/inter/Inter-Black.otf
         - asset: assets/fonts/inter/Inter-Bold.otf
         - asset: assets/fonts/inter/Inter-Italic.otf
         - asset: assets/fonts/inter/Inter-Light.otf
         - asset: assets/fonts/inter/Inter-Medium.otf
         - asset: assets/fonts/inter/Inter-Regular.otf
         - asset: assets/fonts/inter/Inter-SemiBold.otf
